<!DOCTYPE html>
<html>
<head>
    <title>Class Periods</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
    <h3>Period Clock—Stanley Middle School</h3>

    <div id="period">
        <h3>Period <span id="periodNumber"></span>, <span id="periodRange"></span></h3>
        <h5>
            <span id="progressMins"></span>
            <progress id="timeRemaining"></progress> <span id="periodLength"></span> Mins
        </h5>
    </div>

    <div class="row">
        <div id="drawing" class="col-xs-11 col-sm-6"></div>
    </div>

    <div id='namesFormDiv' class="row">
        <p>You can customize the display by entering your period names. Then, after pushing
        submit, you can bookmark the resulting page.</p>
        <form action="#" method="get">
            <label for="periodNames">Period Names, separated by “|”</label>
            <input id="periodNames" name="periodNames" type="text"/>
            <input type="submit"/>
        </form>
    </div>

</div>

<script type="text/javascript" src="./target/scala-2.11/periodclock-opt.js"></script>
<script type="text/javascript" src="./target/scala-2.11/periodclock-launcher.js"></script>

</body>
</html>
